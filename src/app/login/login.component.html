

<div style="height: calc(100vh - 50px); overflow: hidden;">
    <mat-card>
        <form (submit)="onlogin(loginform)" #loginform="ngForm">  
            <mat-form-field>
              <input matInput 
              placeholder="Email"
              name="email"
              #emailInput="ngModel"
              required
              email
              ngModel>

              <mat-error *ngIf="emailInput.invalid">
                Please put the valid e-mail here...
              </mat-error>
            </mat-form-field>
            
            <mat-form-field>
              <textarea 
              matInput 
              placeholder="Password"
              name="password"
              ngModel></textarea>
            </mat-form-field>
            
            <button class="btn btn-primary" type="submit"> Login </button>
        </form>    
    </mat-card>
    

</div>
